receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  otlp/elastic:
    endpoint: elastic-apm-server:8200
    tls:
      insecure: true

  otlphttp/newrelic:
    endpoint: https://otlp.eu01.nr-data.net:4318
    headers:
      api-key: ${NEWRELIC_API_KEY}

  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: default

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp/jaeger, otlp/elastic, otlphttp/newrelic ]
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ prometheus, otlphttp/newrelic ]
